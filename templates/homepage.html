{% extends 'base.html' %}
{% block content %}

<center>
<h2>Fly with inSky</h2>
</center>

<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="/static/img/tourist.jpg" alt="New York">
      <div class="carousel-caption">
        <h3>New York</h3>
        <p>The atmosphere in New York is lorem ipsum.</p>
      </div> 
    </div>

    <div class="item">
      <img src="/static/img/bristol.jpg" alt="Chicago">
      <div class="carousel-caption">
        <h3>Chicago</h3>
        <p>Thank you, Chicago - A night we won't forget.</p>
      </div> 
    </div>

    <div class="item">
      <img src="/static/img/festival.jpg" alt="Los Angeles">
      <div class="carousel-caption">
        <h3>LA</h3>
        <p>Even though the traffic was a mess, we had the best time.</p>
      </div> 
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>










<!-- recently in the bottom -->
  <div ng-cloak="" class="tabsDynamicHeight" ng-app="flightApp" >
  <md-content>
    <md-tabs md-dynamic-height="" md-border-bottom="" md-center-tabs="true">
      <md-tab label="Round Trip">
        <md-content class="md-padding">
          <h1 class="md-display-2"></h1>
          <p>

            <div ng-controller="ctrlForm">
                <div form-roundtrip> </div>
            </div>
        
              </p>
            </md-content>
          </md-tab>
          <md-tab label="One-Way">
            <md-content class="md-padding">
              <h1 class="md-display-2"></h1>
              <p>
                <div ng-controller="ctrlForm">
                    <div form-oneway> </div>
                </div>
            </p>
            </md-content>
          </md-tab>
          <md-tab label="Multi-city">
            <md-content class="md-padding">
              <h1 class="md-display-2"></h1>
              <p>
                 <div ng-controller="ctrlForm">
                    <div form-multicity> </div>
                </div>
              </p>
            </md-content>
          </md-tab>
        </md-tabs>
      </md-content>
    </div>

<script src="/static/js/forms.js"></script>
           

{% endblock %}
