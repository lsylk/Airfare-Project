<!-- Round Trip Form -->

<form action="/results" method="POST">
<label for="user-departure">Departure:</label>
<input type="text", name="departure", ng-model="departure", id="user-departure",value="SFO", placeholder="Input airport code", required/>


<br></br>

<label for="user-arrival">Arrival:</label>
<input class="form_control", type="text", name="arrival", ng-model="arrival", id="user-arrival", value="LAX", placeholder="Input airport code" required/>
<br></br>

<label for="user-departure-date">Departure Date:</label>
<input class="form_control", type="date", name="departure_date", ng-model="departure_date", id="user-departure-date"/>
<br></br>

<label for="user-return-date">Return Date:</label>
<input class="form_control", type="date", name="return_date", ng-model="return_date", id="user-return-date"/>
<br></br>

<label for="user-results">Number of results:</label>
<input class="form_control", type="number", name="results", ng-model="results", min="1", max="3", id="user-results", required/>
<br></br>

<input class="form_control", type="submit", value="Find"/>

</form>
